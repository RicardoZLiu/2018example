<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
        <style type="text/css">
            canvas {
                border: 1px solid #ccc;
            }
        </style>
    <body>
        <canvas width="600" height="600"></canvas>
        <script type="text/javascript">
            
            //1.构造函数
            var LineChart = function(ctx){
                // 获取绘图工具
                this.ctx = ctx || document.querySelector('canvas').getContext('2d');

                // 获取画布大小
                this.canvasWidth = this.ctx.canvas.width;
                this.canvasHeight = this.ctx.canvas.height;
                //网格大小
                this.gridSize = 10;

                // 坐标系的间距
                this.space = 20;
                //坐标原点 
                this.x0 = this.space;
                this.y0 = this.canvasHeight - this.space;
                //坐标箭头的大小
                this.arrowSize = 10;

                // 绘制点的大小
                this.dottedSize = 6;
            }

            //2.行为和方法
            //入口函数
            LineChart.prototype.init = function(data){
                this.drawGrid();
                this.drawAxis();
                this.drawDotted(data);
            }

            // 绘制网格
            LineChart.prototype.drawGrid = function(){
                //绘制x轴方向的网格线
                for(var i=0;i<Math.floor(this.canvasHeight/this.gridSize);i++){
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = '#eee';
                    this.ctx.moveTo(0, this.gridSize*i-0.5);
                    this.ctx.lineTo(this.canvasWidth, this.gridSize*i-0.5);
                    this.ctx.stroke();
                }
                //绘制y轴方向的网格线
                for(var i=0;i<Math.floor(this.canvasWidth/this.gridSize);i++){
                    this.ctx.beginPath();
                    this.ctx.strokeStyle = '#eee';
                    this.ctx.moveTo(this.gridSize*i-0.5, 0);
                    this.ctx.lineTo(this.gridSize*i-0.5, this.canvasHeight);
                    this.ctx.stroke();
                }
            }

            //绘制坐标系
            LineChart.prototype.drawAxis = function(){
                // 绘制x轴
                this.ctx.beginPath();
                this.ctx.strokeStyle = '#000';
                this.ctx.moveTo(this.x0, this.y0);
                this.ctx.lineTo(this.canvasWidth - this.space, this.y0);
                this.ctx.stroke();
                this.ctx.lineTo(this.canvasWidth - this.space - this.arrowSize, this.y0 - this.arrowSize/2);
                this.ctx.lineTo(this.canvasWidth - this.space - this.arrowSize, this.y0 + this.arrowSize/2);
                this.ctx.lineTo(this.canvasWidth - this.space, this.y0);
                this.ctx.fill();

                // 绘制y轴
                this.ctx.beginPath();
                this.ctx.strokeStyle = '#000';
                this.ctx.moveTo(this.x0, this.y0);
                this.ctx.lineTo(this.x0, this.space);
                this.ctx.stroke();
                this.ctx.lineTo(this.x0 + this.arrowSize/2, this.space + this.arrowSize);
                this.ctx.lineTo(this.x0 - this.arrowSize/2, this.space + this.arrowSize);
                this.ctx.lineTo(this.x0, this.space);
                this.ctx.fill();
            }

            //绘制所有点
            LineChart.prototype.drawDotted = function (data){
                //1.把数据坐标转换为canvas坐标
                //2.再进行点的绘制
                //3.用线把点连起来
                var that = this;
                var prevCanvasX = 0;
                var prevCanvasY = 0;
                data.forEach(function (item,i){
                    // x的坐标 = 原点坐标 + 数据点坐标
                    // y的坐标 = 原点坐标 - 数据点坐标
                    var canvasX = that.x0 + item.x;
                    var canvasY = that.y0 - item.y;

                    that.ctx.beginPath();
                    that.ctx.moveTo(canvasX - that.dottedSize , canvasY - that.dottedSize); 
                    that.ctx.lineTo(canvasX + that.dottedSize , canvasY - that.dottedSize); 
                    that.ctx.lineTo(canvasX + that.dottedSize , canvasY + that.dottedSize); 
                    that.ctx.lineTo(canvasX - that.dottedSize , canvasY + that.dottedSize); 
                    that.ctx.closePath();
                    that.ctx.fill();

                    if(i==0){
                        that.ctx.beginPath();
                        that.ctx.moveTo(that.x0, that.y0);
                        that.ctx.lineTo(canvasX, canvasY);
                        that.ctx.stroke();
                    } else {
                        that.ctx.beginPath();
                        that.ctx.moveTo(prevCanvasX, prevCanvasY);
                        that.ctx.lineTo(canvasX, canvasY);
                        that.ctx.stroke();
                    }
                    prevCanvasX = canvasX;
                    prevCanvasY = canvasY; 
                });
            }
            //3.初始化
            //后台传来的数据
            var data = [
                {
                    x:100,
                    y:120
                },
                {
                    x:200,
                    y:160
                },
                {
                    x:300,
                    y:240
                },
                {
                    x:400,
                    y:80
                },
                {
                    x:500,
                    y:300
                }
            ];

            var LineChart = new LineChart();
            LineChart.init(data);
        </script>
    </body>
</html>
