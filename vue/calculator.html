<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="cala">
            <input type="text" v-model="n1" />
            <select v-model="contr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" v-model="n2" />
            <input type="button" value="=" @click="equal" />
            <input type="text" v-model="res" />
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#cala',
                data: {
                    n1: 0,
                    n2: 0,
                    res: 0,
                    contr: '-'
                },
                methods: {
                    equal(){
                        switch(this.contr){
                            case '+':
                            this.res = parseInt(this.n1)+parseInt(this.n2)
                            break; 
                            case '-':
                            this.res = parseInt(this.n1)-parseInt(this.n2)
                            break; 
                            case '*':
                            this.res = parseInt(this.n1)*parseInt(this.n2)
                            break; 
                            case '/':
                            this.res = parseInt(this.n1)/parseInt(this.n2)
                            break; 
                        }
                    }
                }
            })
        </script>
    </body>
</html>
