<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            <input type="text" v-model="firstname" /> +
            <input type="text" v-model="lastname" /> =
            <input type="text" v-model="fullname" />
        </div>
        <script type="text/javascript">
            var vm = new Vue({
                el: '#app',
                data: {
                    firstname: '',
                    lastname: ''
                },
                //主要书写业务逻辑
                methods: {},
                //主要用来监听特定数据的变化，从而进行某些业务逻辑操作
                watch: {},
                //主要当属性使用
                computed: {
                    //在computed方法中，可以定义一些属性，这些属性叫做计算属性，计算属性的本质就是一个方法，只不过我们在使用计算属性的时候，是把他们的名称当做属性来用，并不会把它当做方法去使用
                    //1.计算属性在调用的时候，一定不要加上 () 去调用，直接把他当做普通属性就好了
                    //2、只要计算属性这个function中用到的任何 data 中的数据发生变化，都会重新计算 计算属性的值
                    //3、计算属性的求值结果会被缓存起来，方便下次使用；如果计算属性中用到的值没发生任何变化，则不会对计算属性重新求值
                    'fullname': function(){
                        return this.firstname + '---' + this.lastname 
                    }
                }
            })
        </script>
    </body>
</html>
