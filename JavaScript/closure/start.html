<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <style type="text/css">
         ul {
          list-style-type: none;
        }
    
        li {
          float: left;
          margin-left: 10px;
        }
    
        img {
          width: 200px;
          height: 180px;
        }
    
        input {
          margin-left: 30%;
        }
    </style>
    <body>
        <ul>
            <li><img src="images/bd.jpg" height="200" width="300" alt="" /><br /><input type="button" value="赞（1）" /></li>
            <li><img src="images/brs.jpg" height="200" width="300" alt="" /><br /><input type="button" value="赞（1）" /></li>
            <li><img src="images/ct.jpg" height="200" width="300" alt="" /><br /><input type="button" value="赞（1）" /></li>
            <li><img src="images/lyml.jpg" height="200" width="300" alt="" /><br /><input type="button" value="赞（1）" /></li>
        </ul>
    <script type="text/javascript">
        function getValue(){
            var value = 2;
            return function(){
                this.value = "赞 （"+ (value++) + ")";
            }
        }
        var btn = document.getElementsByTagName('input');
        for(var i=0;i<btn.length;i++){
            btn[i].onclick = getValue();
        }
    </script>
    </body>
</html>
